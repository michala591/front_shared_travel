<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Trips App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .register-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
        }

        .loading-spinner {
            display: none;
            margin: 50px auto;
            width: 3rem;
            height: 3rem;
        }

        #register-error {
            display: none;
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <!-- Register Section -->
        <div id="register-section">
            <div class="card register-form">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_type" class="form-label">User Type</label>
                            <select class="form-control" id="user_type" required>
                                <option value="DR">Driver</option>
                                <option value="PA">Passenger</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <div id="register-error" class="text-center mt-2"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center">
            <div id="loading-spinner" class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </div>

    <script>
        const HOST = "https://shared-travel1.onrender.com"; // Change this to your actual backend host URL

        // Handle form submission
        async function handleRegister(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone_number = document.getElementById('phone_number').value;
            const user_type = document.getElementById('user_type').value;  // Selected user type (DR or PA)
            const name = document.getElementById('name').value;
            const registerError = document.getElementById('register-error');

            try {
                // Send registration data to the backend
                const response = await axios.post(`${HOST}/users/register/`, {
                    username,
                    email,
                    password,
                    phone_number,
                    user_type,  // Send selected user type
                    name
                });

                console.log("Registration successful:", response.data);
                window.location.href = 'login.html';  // Redirect to login page
            } catch (error) {
                console.error('Registration error:', error);

                // Display error message
                registerError.style.display = 'block';
                registerError.innerHTML = 'Registration failed. Please check your details.';
            }
        }

        // Attach event listener for form submission
        document.getElementById('register-form').addEventListener('submit', handleRegister);
    </script>

</body>

</html>
