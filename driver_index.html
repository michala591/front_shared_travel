<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips - Trips App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .trips-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
        }

        .loading-spinner {
            display: none;
            margin: 50px auto;
            width: 3rem;
            height: 3rem;
        }

        .trip-item {
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 20px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
        }

        .trip-item:hover {
            background-color: #f1f1f1;
        }

        .trip-details {
            margin-bottom: 10px;
        }

        .alert {
            display: none;
        }

        .invite-btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">Driver App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink">Register</a></li>
                <li class="nav-item" id="logout" style="display: none;"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <script>
        async function viewTripDetails(tripId) {
            if (!checkAuthentication()) return;

            try {
                const response = await axios.get(`${HOST}/${tripId}/`, {
                    headers: { Authorization: `Bearer ${AUTH_TOKEN}` }
                });
                const trip = response.data;

                // Display trip details in a modal or alert (or implement a modal if desired)
                alert(`
    Origin: ${trip.origin_station.city}, ${trip.origin_station.zone}\n
    Destination: ${trip.destination_station.city}, ${trip.destination_station.zone}\n
    Departure Time: ${trip.departure_time}\n
    Return Time: ${trip.return_time}
`);
            } catch (error) {
                console.error('Error fetching trip details:', error);
                alert("Failed to load trip details.");
            }
        }
    </script>
</body>

</html>
