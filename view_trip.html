<script>
    async function viewTripDetails(tripId) {
        if (!checkAuthentication()) return;

        try {
            const response = await axios.get(`${HOST}/${tripId}/`, {
                headers: { Authorization: `Bearer ${AUTH_TOKEN}` }
            });
            const trip = response.data;

            // Display trip details in a modal or alert (or implement a modal if desired)
            alert(`
    Origin: ${trip.origin_station.city}, ${trip.origin_station.zone}\n
    Destination: ${trip.destination_station.city}, ${trip.destination_station.zone}\n
    Departure Time: ${trip.departure_time}\n
    Return Time: ${trip.return_time}
`);
        } catch (error) {
            console.error('Error fetching trip details:', error);
            alert("Failed to load trip details.");
        }
    }
</script>
