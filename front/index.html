<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Travel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        .footer { margin-top: 20px; text-align: center; }
        .card { border: none; transition: transform 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); }
        .error-message { color: #dc3545; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">Travel App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink">Register</a></li>
                <li class="nav-item" id="logout" style="display: none;"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Available Trips</h3>
        
        <!-- Search Bar -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Search by destination" id="searchInput">
            <button class="btn btn-primary" onclick="loadTrips()">Search</button>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>

        <!-- Trip Cards -->
        <div id="tripList" class="row gy-4"></div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
        <p>&copy; 2024 Shared Travel App | Connect and Share Your Ride</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadTrips();
        });

        async function loadTrips(query = "") {
            // Clear any previous error message
            document.getElementById("error-message").textContent = "";

            try {
                const response = await axios.get(`/api/trips/?search=${query}`);
                const trips = response.data;

                if (trips.length === 0) {
                    document.getElementById("tripList").innerHTML = "<p class='text-center'>No trips found.</p>";
                } else {
                    document.getElementById("tripList").innerHTML = trips.map(trip => `
                        <div class="col-md-4">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${trip.destination}</h5>
                                    <p class="card-text">
                                        <strong>Origin:</strong> ${trip.origin_station}<br>
                                        <strong>Date:</strong> ${trip.date}<br>
                                        <strong>Seats Available:</strong> ${trip.seats_available}
                                    </p>
                                    <a href="trip_detail.html?id=${trip.id}" class="btn btn-primary w-100">View Details</a>
                                </div>
                            </div>
                        </div>
                    `).join("");
                }
            } catch (error) {
                console.error("Failed to load trips:", error);
                document.getElementById("error-message").textContent = "Failed to load trips. Please try again.";
            }
        }

        // Trigger search when user types
        document.getElementById("searchInput").addEventListener("input", () => {
            loadTrips(document.getElementById("searchInput").value);
        });
    </script>
</body>
</html>
